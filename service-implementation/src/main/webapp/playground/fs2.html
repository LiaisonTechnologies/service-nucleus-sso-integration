<h4>Upload file to FS2 via form (multipart)</h4>

<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" action="{{uploadPostURL}}" method="POST" enctype="multipart/form-data"
      data-ng-app="demo" data-ng-controller="FS2UploadController" data-file-upload="options"
      data-ng-class="{'fileupload-processing': processing() || loadingFiles}">

    <div class="well-large">

        <div class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
            <!-- <i class="glyphicon glyphicon-plus"></i>-->
            <span>Select file</span>
            <input type="file" ng-disabled="disabled">
        </div>


        <div data-ng-repeat="file in queue">

            <div data-ng-switch data-on="!!file.thumbnailUrl">
                <div class="preview" data-ng-switch-when="true">
                    <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery><img
                            data-ng-src="{{file.thumbnailUrl}}" alt=""></a>
                </div>
                <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
            </div>

            <div>
                <p class="name" data-ng-switch data-on="!!file.url">
                        <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                            <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}" data-gallery>{{file.name}}</a>
                            <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}"
                               download="{{file.name}}">{{file.name}}</a>
                        </span>
                    <span data-ng-switch-default>{{file.name}}</span>
                </p>
            </div>

        </div>

        <div>
            Meta:
            <input name="meta" type="text"/>
        </div>


    </div>

    <button type="button" class="btn btn-primary start" data-ng-click="submit()">
        <span>Submit</span>
    </button>

</form>

<hr style="padding: 1em;">

<h4><a ng-click="fs2List()" class="btn btn-primary">List objects in FS2</a>
</h4>

<div>

    <div class="row">
        <div class="span4">
            <div ng-repeat="(i, uri) in fs2Objects">
                <a class="btn btn-mini" ng-click="fs2Fetch(uri)">{{uri}}</a>
            </div>
        </div>
        <div class="span7">
            {{fs2Object}}
        </div>
    </div>


</div>
